<template>
    <template lwc:if={showBack}>
        <lightning-card>
            <div class="slds-m-around_medium">
                <img src={imageBack}>
            </div>
        </lightning-card>
    </template>
    <template lwc:elseif={showFront}>
        <lightning-card>
            <div class="slds-m-around_medium">
                <img src={imageFront}>
            </div>
        </lightning-card>
    </template>
    <template lwc:else>
        <lightning-card>
            <div class="slds-m-around_medium">
            </div>
        </lightning-card>
    </template>
</template>
